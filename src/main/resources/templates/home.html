<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>我</title>
</head>
<body>
<h3> 你好！ <b th:text="${nickname}"></b></h3>
<p>您有 <b th:text="${dataCount}">dataCount</b> 条时间数据</p>
<p>最后更新于 <i th:text="${#dates.format(lastUpdateTime, 'yyyy-MM-dd HH:mm:ss')}">lastUpdateTime</i> </p>

<div style="padding: 15px">
    <a href="/me/reports"><h3>查看昨日报表</h3></a>
</div>

<h4>最近15分钟的部分数据：（更新可能有延迟）</h4>
<table style="padding: 20px;width: 100%">
    <thead>
    <tr>
        <th style="width: 20%;text-align: left" th:each="col : ${sensorData.columns}">
            <b th:text="${col}">col</b>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dr : ${sensorData.data}">
        <td th:text="${#dates.format(dr.time, 'yyyy-MM-dd HH:mm')}"> time </td>
        <td th:each="d : ${dr.data}">
            <p th:text="${d}">data</p>
        </td>
    </tr>
    </tbody>

</table>

</body>
<style>

    a {
        text-decoration:none;
    }
    a:visited, a:link{
        color: royalblue;
    }

    table{
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
    }
    th,td {
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
        border-style: solid;
    }
</style>
</html>
